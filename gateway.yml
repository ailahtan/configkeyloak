spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enable: false
          lower-case-service-id: true
      routes:
        - id: catalogservice
          uri: lb://catalogservice
          predicates:
            - Path=/catalog/**
        - id: serieservice
          uri: lb://serieservice
          predicates:
            - Path=/series/**
        - id: movieservice
          uri: lb://movieservice
          predicates:
            - Path=/movies/**



